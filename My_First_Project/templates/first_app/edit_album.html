{% extends "first_app/base_new.html" %}

{% block body_block %}

<h2> Edit The Album </h2>

{% if success_text %}

<div class="alert alert-success">
    
    {{ success_text }}

</div>

{% endif %}


<form method='POST'>

    {{ edit_album.as_p }}

    {% csrf_token %}

    <input type="submit" name="submit" value="Update" class="btn btn-info btn-sm">

</form>

<br>

<a href="{% url 'first_app:delete_album' album_id=the_album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete This Album !')">Delete</a>


{% endblock %}
